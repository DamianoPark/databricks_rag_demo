    <script>
        // ìƒíƒœ ê´€ë¦¬
        let sessionId = null;
        let messageCount = 0;
        let isComposing = false; // í•œê¸€ ì…ë ¥ ì¤‘ ì—¬ë¶€
        let isSending = false; // ë©”ì‹œì§€ ì „ì†¡ ì¤‘ ì—¬ë¶€

        // ì—˜ë¦¬ë¨¼íŠ¸
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            createNewSession();
            setupEventListeners();
            
            // Marked.js ì„¤ì •
            marked.setOptions({

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            
            // í•œê¸€ ì…ë ¥ ìƒíƒœ ì¶”ì 
            questionInput.addEventListener('compositionstart', () => {
                isComposing = true;
            });
            
            questionInput.addEventListener('compositionend', () => {
                isComposing = false;
            });
            
            // Enter í‚¤ ì²˜ë¦¬ (í•œê¸€ ì…ë ¥ ì¤‘ì´ ì•„ë‹ ë•Œë§Œ)
            questionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            newSessionBtn.addEventListener('click', () => {
                if (confirm('ìƒˆ ì„¸ì…˜ì„ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ? í˜„ì¬ ëŒ€í™” ë‚´ì—­ì´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤.')) {

                }

            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­
            uploadArea.addEventListener('dragover', (e) => {

                uploadArea.classList.add('drag-over');
            });
            uploadArea.addEventListener('dragleave', () => {

            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();

            });

            // ì˜ˆì‹œ ì§ˆë¬¸ í´ë¦­
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('example-btn')) {
                    questionInput.value = e.target.textContent;
                    sendMessage();
                }
            });

            // textarea ìë™ ë†’ì´ ì¡°ì ˆ

        // ìƒˆ ì„¸ì…˜ ìƒì„±
        async function createNewSession() {
            try {
                const response = await fetch('/api/session/new', {
                    method: 'POST'
                });
                const data = await response.json();
                
                sessionId = data.session_id;
                messageCount = 0;
                
                updateSessionInfo();
                clearChat();
                
                showNotification('ìƒˆ ì„¸ì…˜ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');

        // ë©”ì‹œì§€ ì „ì†¡ (ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°)
        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            // ì¤‘ë³µ ì „ì†¡ ë°©ì§€
            if (isSending) {
                console.log('ì´ë¯¸ ì „ì†¡ ì¤‘ì…ë‹ˆë‹¤');
                return;
            }
            
            isSending = true;

            // UI ì—…ë°ì´íŠ¸
            addMessage('user', question);
            questionInput.value = '';
            questionInput.style.height = 'auto';
            
            // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”
            sendBtn.disabled = true;
            
            // ë¹ˆ ì‘ë‹µ ë©”ì‹œì§€ ë¯¸ë¦¬ ìƒì„±
            const assistantMessageDiv = createEmptyMessage('assistant');
            chatMessages.appendChild(assistantMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            const textDiv = assistantMessageDiv.querySelector('.message-text');

            try {
                // ìŠ¤íŠ¸ë¦¬ë° API í˜¸ì¶œ
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì˜¤ë¥˜');
                }

                // ReadableStreamìœ¼ë¡œ ì‹¤ì‹œê°„ ìˆ˜ì‹ 
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let accumulatedText = '';
                
                // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ ì œê±°
                textDiv.innerHTML = '';
                textDiv.classList.add('message-streaming');

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    // ì²­í¬ ë””ì½”ë”©
                    buffer += decoder.decode(value, { stream: true });
                    
                    // SSE ë¼ì¸ íŒŒì‹± (data: {...}\n\n)
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // ë§ˆì§€ë§‰ ë¶ˆì™„ì „í•œ ë¼ì¸ ë³´ê´€
                    
                    for (const line of lines) {
                        if (!line.trim() || !line.startsWith('data: ')) continue;
                        
                        const dataStr = line.substring(6); // "data: " ì œê±°
                        
                        // [DONE] ì‹ í˜¸
                        if (dataStr.trim() === '[DONE]') {
                            console.log('ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ');
                            continue;
                        }
                        
                        try {
                            const event = JSON.parse(dataStr);
                            
                            // ì´ë²¤íŠ¸ íƒ€ì…ë³„ ì²˜ë¦¬
                            if (event.type === 'session') {
                                // ì„¸ì…˜ ID ì—…ë°ì´íŠ¸
                                if (!sessionId) {
                                    sessionId = event.session_id;
                                    updateSessionInfo();
                                }
                            } else if (event.type === 'delta') {
                                // Delta í…ìŠ¤íŠ¸ ëˆ„ì  ë° ë Œë”ë§
                                accumulatedText += event.text;
                                
                                // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§
                                textDiv.innerHTML = marked.parse(accumulatedText);
                                
                                // ì½”ë“œ í•˜ì´ë¼ì´íŒ…
                                if (typeof hljs !== 'undefined') {
                                    textDiv.querySelectorAll('pre code').forEach((block) => {
                                        hljs.highlightElement(block);
                                    });
                                }
                                
                                // ìŠ¤í¬ë¡¤
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                                
                            } else if (event.type === 'done') {
                                // ì™„ë£Œ
                                console.log('ì‘ë‹µ ì™„ë£Œ:', accumulatedText.length, 'chars');
                            } else if (event.type === 'error') {
                                // ì˜¤ë¥˜
                                throw new Error(event.error);
                            }
                        } catch (e) {
                            console.error('ì´ë²¤íŠ¸ íŒŒì‹± ì˜¤ë¥˜:', e, dataStr);
                        }
                    }
                }
                
                textDiv.classList.remove('message-streaming');
                
                messageCount += 2;
                updateSessionInfo();

            } catch (error) {
                textDiv.classList.remove('message-streaming');
                showNotification('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
                textDiv.textContent = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            } finally {
                // ì „ì†¡ ì™„ë£Œ ì²˜ë¦¬
                isSending = false;
                sendBtn.disabled = false;
            }
        }
        
        // íƒ€ì´í•‘ íš¨ê³¼ ì‹œë®¬ë ˆì´ì…˜
        async function simulateTyping(element, text, speed = 15) {
            element.classList.add('message-streaming');
            
            // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ë¹ ë¥´ê²Œ í‘œì‹œ
            const sentences = text.split(/([.!?]\s+|[\n\r]+)/);
            let displayed = '';
            
            for (let i = 0; i < sentences.length; i++) {
                displayed += sentences[i];
                
                // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§
                element.innerHTML = marked.parse(displayed);
                
                // ì½”ë“œ í•˜ì´ë¼ì´íŒ…
                if (typeof hljs !== 'undefined') {
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
                
                // ìŠ¤í¬ë¡¤
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // ì§§ì€ ë”œë ˆì´ (ìì—°ìŠ¤ëŸ¬ìš´ ì†ë„)
                await new Promise(resolve => setTimeout(resolve, speed));
            }
            
            element.classList.remove('message-streaming');
        }
        
        // ë¹ˆ ë©”ì‹œì§€ ìƒì„± (ìŠ¤íŠ¸ë¦¬ë°ìš©)
        function createEmptyMessage(role) {

            messageDiv.className = `message message-${role}`;
            
            const avatarSvg = `

            const contentDiv = document.createElement('div');

            // ì´ˆê¸° ë¡œë”© ì• ë‹ˆë©”ì´ì…˜
            textDiv.innerHTML = `

                        ì—ì´ì „íŠ¸ê°€ ë¬¸ì„œë¥¼ ê²€ìƒ‰í•˜ê³  ì‘ë‹µì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤
                    </div>
                    <div class="thinking-dots">

            contentDiv.appendChild(textDiv);

        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(role, content) {
            // í™˜ì˜ ë©”ì‹œì§€ ì œê±°
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;

            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z"/>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="message-text">${escapeHtml(content)}</div>
                    </div>
                `;
            } else {
                const avatarSvg = `
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                `;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text markdown-content';
                
                // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§
                try {
                    textDiv.innerHTML = marked.parse(content);
                    // ì½”ë“œ í•˜ì´ë¼ì´íŒ…
                    if (typeof hljs !== 'undefined') {
                        textDiv.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    textDiv.textContent = content;
                }
                
                contentDiv.appendChild(textDiv);
                messageDiv.innerHTML = avatarSvg;
                messageDiv.appendChild(contentDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        async function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            if (!sessionId) {
                showNotification('ë¨¼ì € ì„¸ì…˜ì„ ìƒì„±í•´ì£¼ì„¸ìš”', 'warning');
                return;
            }

            showLoading(true);

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('session_id', sessionId);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ì—…ë¡œë“œ ì‹¤íŒ¨');
                }

                const data = await response.json();
                addFileToList(data.file);
                showNotification('íŒŒì¼ì´ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');

            } catch (error) {
                showNotification('íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
                fileInput.value = '';
            }
        }

        // íŒŒì¼ ëª©ë¡ì— ì¶”ê°€

        // ì„¸ì…˜ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateSessionInfo() {

        // ì±„íŒ… ì´ˆê¸°í™”

            chatMessages.innerHTML = `

                    <p>ëŒ€í•œí•­ê³µ ì‚¬ë‚´ ë¬¸ì„œì— ëŒ€í•´ ì§ˆë¬¸í•´ì£¼ì„¸ìš”.</p>
                    <div class="example-questions">
                        <h4>ì˜ˆì‹œ ì§ˆë¬¸:</h4>
                        <button class="example-btn">ë³µë¦¬í›„ìƒ ì œë„ëŠ” ì–´ë–»ê²Œ ë˜ë‚˜ìš”?</button>
                        <button class="example-btn">ì—°ì°¨ ì‚¬ìš© ê·œì •ì„ ì•Œë ¤ì£¼ì„¸ìš”</button>
                        <button class="example-btn">ì¶œì¥ ê²½ë¹„ ì²˜ë¦¬ ë°©ë²•ì€?</button>
                    </div>

            fileList.innerHTML = '';
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);

        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {

        }
    </script>
